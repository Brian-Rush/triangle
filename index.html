<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangulator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>The Triangulator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <p>
            Enter 3 lengths to determine if they will create an equilateral, isosceles, or scalene triangle. Or, if they won't make a triangle at all.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form>
            <div class="form-group">
              <label for="input1">Side 1:</label>
              <input type="number" name="input1" class="form-control">
            </div>
            <div class="form-group">
              <label for="input2">Side 2:</label>
              <input type="number" name="input2" class="form-control">
            </div>
            <div class="form-group">
              <label for="input3">Side 3:</label>
              <input type="number" name="input3" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
